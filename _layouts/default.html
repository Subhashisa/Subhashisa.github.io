<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
        /* Basic styling for navigation */
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
            margin: 0;
        }
        
        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        /* Main content styling */
        main {
            margin: 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Horizontal Navigation Menu -->
    <header>
        <nav>
            <ul>
                <li><a href="{{ site.baseurl }}/about">About</a></li>
                <li><a href="{{ site.baseurl }}/experience">Experience</a></li>
                <li><a href="{{ site.baseurl }}/projects">Projects</a></li>
                <li><a href="{{ site.baseurl }}/awards">Awards</a></li>
                <li><a href="{{ site.baseurl }}/publications">Publications</a></li>
                <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Page Content -->
    <main>
        <main class="content">
        {{content}}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Subhashisa Swain. All Rights Reserved.</p>
        <ul>
            <li><a href="{{ site.social_links.github }}">GitHub</a></li>
            <li><a href="{{ site.social_links.linkedin }}">LinkedIn</a></li>
            <li><a href="{{ site.social_links.researchgate }}">ResearchGate</a></li>
            <li><a href="{{ site.social_links.orcid }}">ORCID</a></li>
        </ul>
    </footer>
</body>
</html>
