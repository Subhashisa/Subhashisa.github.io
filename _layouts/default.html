<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">

    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }

        nav ul li a:hover {
            border-bottom: 2px solid #fff;
        }

        /* Sidebar for profile picture and title */
        .sidebar {
            width: 180px;
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            box-sizing: border-box;
        }

        .sidebar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .sidebar h2 {
            font-size: 24px;
        }

        /* Main content area */
        .content {
            margin-left: 200px; /* Space for sidebar */
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            display: inline-block;
            margin: 0 10px;
        }

        footer ul li a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Sidebar with your photo -->
    <div class="sidebar">
        <img src="{{ '/assets/Swain-Subhashisa.jpg' | relative_url }}" alt="Your Photo">
        <h2>{{ site.title }}</h2>
    </div>

    <!-- Main content area -->
    <div class="content">
        <header>
            <nav>
                <ul>
                    <li><a href="{{ site.baseurl }}/about">About</a></li>
                    <li><a href="{{ site.baseurl }}/experience">Experience</a></li>
                    <li><a href="{{ site.baseurl }}/projects">Projects</a></li>
                    <li><a href="{{ site.baseurl }}/awards">Awards</a></li>
                    <li><a href="{{ site.baseurl }}/publications">Publications</a></li>
                    <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            {{ content }}
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Subhashisa Swain. All Rights Reserved.</p>
        <ul>
            <li><a href="{{ site.social_links.github }}">GitHub</a></li>
            <li><a href="{{ site.social_links.linkedin }}">LinkedIn</a></li>
            <li><a href="{{ site.social_links.researchgate }}">ResearchGate</a></li>
            <li><a href="{{ site.social_links.orcid }}">ORCID</a></li>
        </ul>
    </footer>

</body>
</html>
