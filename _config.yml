  linkedin: "https://linkedin.com/in/username"  # Replace with your LinkedIn profile link
  twitter: "https://twitter.com/username"  # Replace with your Twitter handle
  researchgate: "https://www.researchgate.net/profile/Subhashisa-Swain"  # Replace with your ResearchGate
