# General settings
title: "Subhashisa Swain"
description: "Personal Website of Dr. Subhashisa Swain"
baseurl: ""  # If your site is hosted at a subpath, set it here (e.g., "/cv").
url: "https://username.github.io"  # Replace with your GitHub username or custom domain

# Theme settings
theme: minima  # Using Jekyll's default minima theme

# Navigation settings (for your menu)
header_pages:
  - About
  - Education
  - Experience
  - Projects
  - Awards
  - Publications
  - Contact

# Markdown and HTML settings for content pages
